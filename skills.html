<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veda's Technical Skills</title>
  <link rel="stylesheet" href="skills.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="skills-container">
    <h1 class="section-title">Technical Skills</h1>
    
    <div class="skill-category">
      <h2 class="category-title">Programming Languages</h2>
      <div class="skills-grid">
        <div class="skill-item">
          <div class="skill-header">
            <span class="skill-name">C/C++</span>
            <span class="skill-level master">Master</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress master" style="width: 95%"></div>
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-header">
            <span class="skill-name">HTML</span>
            <span class="skill-level better">Better</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress better" style="width: 85%"></div>
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-header">
            <span class="skill-name">CSS</span>
            <span class="skill-level better">Better</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress better" style="width: 80%"></div>
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-header">
            <span class="skill-name">Python</span>
            <span class="skill-level better">Better</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress better" style="width: 85%"></div>
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-header">
            <span class="skill-name">SQL</span>
            <span class="skill-level better">Better</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress better" style="width: 80%"></div>
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-header">
            <span class="skill-name">NoSQL</span>
            <span class="skill-level better">Better</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress better" style="width: 75%"></div>
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-header">
            <span class="skill-name">JavaScript</span>
            <span class="skill-level good">Good</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress good" style="width: 70%"></div>
          </div>
        </div>
        
        <div class="skill-item">
          <div class="skill-header">
            <span class="skill-name">Bash</span>
            <span class="skill-level good">Good</span>
          </div>
          <div class="skill-bar">
            <div class="skill-progress good" style="width: 65%"></div>
          </div>
        </div>
      </div>
    </div>
    
    
</body>
</html>
