<!DOCTYPE html>
<html>
<head>
    <title>Textarea</title>
    <link rel="stylesheet" href="textbox.css" />
</head>
<body>
    <video autoplay muted loop>
        <source src="images/background.mp4" type="video/mp4">
    </video>
    <a href="index.html">
    <div class="button">
        <p> Go back</p>
    </div>
</a>
    <h1>Enter the text in the input area</h1>
    <div class="container">
        <textarea id="textarea" rows="10" cols="300" placeholder="Enter the text here..."></textarea>
        <div class="area">Letters</div>
        <div class="area">Words</div>
        <div class="area">Lines</div>
        <div class="area">Pronouns</div>
        <div class="area">Spaces</div>
        <div class="area">Articles</div>
        <div class="area">Prepositions</div>
        <div class="area">Special Characters</div>
        <div class="area">Numbers</div>
    </div>
    <script src="textbox.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
