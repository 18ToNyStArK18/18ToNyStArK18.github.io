<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CV.css" />
    <title>My Professional CV</title>
  </head>
  <body>
    <div class="background"></div>
    
    <header>
      <h1 class="glow-text">My Professional CV</h1>
    </header>
    
    <main>
      <div class="card-container">
        <div class="card view-card">
          <div class="card-content">
            <h2>🔍View CV Online🔍</h2>
            <p>Check out my qualifications directly in your browser</p>
            <div class="button-wrapper">
              <a href="images/Bysani Vedavyas - CV.pdf" target="_blank" class="btn btn-view">
                <span class="btn-text">View CV</span>
                <span class="emoji">👁️</span>
              </a>
            </div>
          </div>
        </div>

        <div class="card download-card">
          <div class="card-content">
            <h2>💾 Download CV 💾</h2>
            <p>Save my CV to your device for later reference</p>
            <div class="button-wrapper">
              <a href="images/Bysani Vedavyas - CV.pdf" download class="btn btn-download">
                <span class="btn-text">Download</span>
                <span class="emoji">📥</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>✨ Thanks for visiting my profile! ✨</p>
    </footer>
  </body>
</html>
